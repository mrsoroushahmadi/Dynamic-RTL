<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Dynamic RTL</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      width: 300px;
      padding: 15px;
      direction: rtl;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    
    .title {
      font-size: 18px;
      font-weight: bold;
      margin: 0;
    }
    
    .site-info {
      margin-bottom: 15px;
      padding: 10px;
      background-color: #f5f5f5;
      border-radius: 5px;
    }
    
    .site-name {
      font-weight: bold;
      margin-bottom: 10px;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .toggle-label {
      font-size: 14px;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #2196F3;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #666;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">Dynamic RTL</h1>
  </div>
  
  <div class="site-info">
    <div class="site-name" id="current-site">...</div>
    <div class="toggle-container">
      <span class="toggle-label">فعال در این سایت</span>
      <label class="switch">
        <input type="checkbox" id="site-toggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <div class="footer">
    <p>Dynamic RTL v1.0</p>
    <p>تشخیص خودکار متن فارسی و عربی و تغییر جهت به راست به چپ</p>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
